<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to Task Management App</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <span class="task-name">{{ task.title }} - {{ task.description }}</span>
                <div class="task-buttons">
                    <button class="task-button" onclick="window.location.href='{{ url_for('edit_task', task_id=task.id) }}'">Edit</button>
                    <button class="task-button" onclick="confirmDelete('{{ url_for('delete_task', task_id=task.id) }}')">Delete</button>
                </div>
            </li>
        {% endfor %}
    </ul>
    <button class="task-button" onclick="window.location.href='{{ url_for('add_task') }}'">Add New Task</button>

    <script>
        function confirmDelete(url) {
            var confirmation = confirm("Are you sure you want to delete this task?");
            if (confirmation) {
                window.location.href = url;
            }
        }
    </script>
</body>
</html>
